<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hape-Up-Or-Shape-Out</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="formContainer">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Add Rectangle</span>
      </div>
      <input type="text" class="form-control" placeholder="Height PX">
      <input type="text" class="form-control" placeholder="Width PX">
    </div>


    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Square:</span>
      </div>
      <input type="text" class="form-control" placeholder="Side length PX">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Circle</span>
      </div>
      <input type="text" class="form-control" placeholder="Radius PX">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Triangle</span>
      </div>
      <input type="text" class="form-control" placeholder="Height PX">
    </div>
   
  </div>

  <div class="shapeContainer">
    <!-- Content here -->
  </div>

  <div class="aside">
    <!-- Content here -->
  </div>


  <script src="app.js"></script>
</body>

</html>
